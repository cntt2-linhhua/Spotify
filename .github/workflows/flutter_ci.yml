name: Flutter CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: macos-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.2

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run analyzer
      - name: Run flutter analyze
        run: flutter analyze

      # Run tests (nếu chưa có test thì tạo folder rỗng test/dummy_test.dart)
      - name: Run flutter test
        run: |
          mkdir -p test
          echo "void main(){}" > test/dummy_test.dart
          flutter test

      # ✅ Fix iOS deployment target (>= 15.0 cho Firebase)
      - name: Set iOS deployment target
        run: |
          sed -i '' 's/platform :ios, .*/platform :ios, "15.0"/g' ios/Podfile
          plutil -replace MinimumOSVersion -string 15.0 ios/Flutter/AppFrameworkInfo.plist

      # Build Android APK (debug)
      - name: Build Android
        run: flutter build apk --debug

      # Build iOS (no codesign)
      - name: Build iOS
        run: flutter build ios --no-codesign

      # Upload artifacts
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos
